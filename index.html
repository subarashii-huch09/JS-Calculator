<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>新手地下城3F - 計算機</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="display text-end">
        <p class="formulaDisplay"></p>
        <p class="text-white mainDisplay"></p>
      </div>
      <div class="operation">
        <ul class="number_group text-white">
          <li class="number">9</li>
          <li class="number">8</li>
          <li class="number">7</li>
          <li class="number">6</li>
          <li class="number">5</li>
          <li class="number">4</li>
          <li class="number">3</li>
          <li class="number">2</li>
          <li class="number">1</li>
          <li class="number">.</li>
          <li class="number">00</li>
          <li class="number">0</li>
        </ul>
        <ul class="operators text-white">
          <li class="number">÷</li>
          <li class="number">×</li>
          <li class="number"> + </li>
          <li class="number">−</li>
        </ul>
      </div>
      <ul class="overalButton_group">
          <li class="number"> AC </li>
          <li class="number"> ⌫ </li>
          <li class="number" id="equal"> = </li>
        </ul>
    </div>
  </div>
 <script src="./index.js"></script> 
</body>
</html>
