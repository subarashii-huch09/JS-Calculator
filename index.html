<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>新手地下城3F - 計算機</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="display text-end">
        <p class="formulaDisplay"></p>
        <p class="text-white mainDisplay"></p>
      </div>
      <div class="operation">
        <ul class="number_group text-white">
          <li class="number" data-num="9">9</li>
          <li class="number" data-num="8">8</li>
          <li class="number" data-num="7">7</li>
          <li class="number" data-num="6">6</li>
          <li class="number" data-num="5">5</li>
          <li class="number" data-num="4">4</li>
          <li class="number" data-num="3">3</li>
          <li class="number" data-num="2">2</li>
          <li class="number" data-num="1">1</li>
          <li class="dot">.</li>
          <li class="doubleZero" data-num="00">00</li>
          <li class="number" data-num="0">0</li>
        </ul>
        <ul class="operators text-white">
          <li class="operator" data-operator="/">÷</li>
          <li class="operator" data-operator="*">×</li>
          <li class="operator" data-operator="+">+</li>
          <li class="operator" data-operator="-">−</li>
        </ul>
      </div>
      <ul class="overalButton_group">
          <li class="all-clear">AC</li>
          <li class="last-entity-clear">⌫</li>
          <li class="equal" >=</li>
        </ul>
    </div>
  </div>
 <script src="./index.js"></script> 
</body>
</html>
