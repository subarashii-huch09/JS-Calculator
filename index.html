<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>新手地下城3F - 計算機</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="display text-end">
        <p class="formulaDisplay">Display</p>
        <p class="text-white mainDisplay">Display</p>
      </div>
      <div class="operation">
        <ul class="NumButton_group text-white">
          <li>9</li>
          <li>8</li>
          <li>7</li>
          <li>6</li>
          <li>5</li>
          <li>4</li>
          <li>3</li>
          <li>2</li>
          <li>1</li>
          <li>.</li>
          <li>00</li>
          <li>0</li>
        </ul>
        <ul class="operators text-white">
          <li>÷</li>
          <li>×</li>
          <li>+</li>
          <li>−</li>
        </ul>
      </div>
      <ul class="overalButton_group">
          <li> AC </li>
          <li> ⌫ </li>
          <li> = </li>
        </ul>
    </div>
  </div>
 <script src="./index.js"></script> 
</body>
</html>
